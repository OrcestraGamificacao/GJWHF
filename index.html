<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Roleta Randômica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
    <script src='main.js'></script>
    <div id="container">
        <div id="roleta">
            <div id="interno-roleta">
                <div class="sec"><span class="texto">Tema 1</span></div>
                <div class="sec"><span class="texto">Tema 2</span></div>
                <div class="sec"><span class="texto">Tema 3</span></div>
                <div class="sec"><span class="texto">Tema 4</span></div>
                <div class="sec"><span class="texto">Tema 5</span></div>
                <div class="sec"><span class="texto">Tema 6</span></div>
                <div class="sec"><span class="texto">Tema 7</span></div>
                <div class="sec"><span class="texto">Tema 8</span></div>
            </div>       
            <div id="spin">
                <div id="iterno-spin"></div>
            </div>
        </div>
    </div>
    <div id="perguntas">
        <h2>Perguntas do tema:</h2>
        <div id="perguntas-tema">
            <!-- As perguntas serão adicionadas dinamicamente aqui -->
        </div>
    </div>
</body>
</html>
